<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="busGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded rectangle border -->
  <rect x="40" y="60" width="432" height="392" rx="48" ry="48" stroke="white" stroke-width="8" fill="none"/>
  <!-- Location Pin -->
  <g transform="translate(80, 100)">
    <path d="M80 0C50 0 20 25 20 65c0 55 60 105 60 105s60-50 60-105C140 25 110 0 80 0z" fill="url(#pinGrad)"/>
    <circle cx="80" cy="60" r="22" fill="none" stroke="white" stroke-width="6"/>
    <!-- Clock hand in pin -->
    <line x1="80" y1="60" x2="80" y2="45" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="80" y1="60" x2="92" y2="60" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Swoosh/Route line -->
  <path d="M130 260 Q100 300 140 320 Q200 350 280 280" stroke="url(#pinGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Bus body -->
  <g transform="translate(220, 160)">
    <rect x="0" y="20" width="180" height="90" rx="16" ry="16" fill="url(#busGrad)"/>
    <!-- Bus front -->
    <rect x="160" y="30" width="35" height="70" rx="10" ry="10" fill="url(#busGrad)"/>
    <!-- Windows -->
    <rect x="15" y="35" width="30" height="25" rx="5" fill="#1a1a2e" opacity="0.6"/>
    <rect x="55" y="35" width="30" height="25" rx="5" fill="#1a1a2e" opacity="0.6"/>
    <rect x="95" y="35" width="30" height="25" rx="5" fill="#1a1a2e" opacity="0.6"/>
    <rect x="135" y="35" width="30" height="25" rx="5" fill="#1a1a2e" opacity="0.6"/>
    <!-- Headlight -->
    <circle cx="185" cy="60" r="8" fill="#fbbf24"/>
    <!-- Wheels -->
    <circle cx="45" cy="115" r="18" fill="#374151"/>
    <circle cx="45" cy="115" r="10" fill="#6b7280"/>
    <circle cx="155" cy="115" r="18" fill="#374151"/>
    <circle cx="155" cy="115" r="10" fill="#6b7280"/>
    <!-- Bus stripe -->
    <rect x="0" y="75" width="165" height="6" rx="3" fill="#fdba74" opacity="0.6"/>
  </g>
  <!-- Text: smart -->
  <text x="110" y="420" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="72" fill="white">smart</text>
  <!-- Text: bus -->
  <text x="335" y="420" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="72" fill="#f97316">bus</text>
</svg>
